<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Css Folder/Header.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-cover">
        <header>
          <div class="top-shape">
            <div class="component">
              <div class="location">
                <img src="./Icons/Vector.svg" alt="vector icon" />
                <p>123 Street, New York, USA</p>
              </div>
              <div class="service-time">
                <img src="./Icons/clock.svg" alt="clock" />
                <p>9.00 am - 9.00 pm</p>
              </div>
            </div>
            <div class="info-component">
              <div class="mail">
                <img src="./Icons/icon-email.svg" alt="email" />
                <a href="#">info@example.com</a>
              </div>
              <div class="phone">
                <img src="./Icons/phone-icon.svg" alt="phone" />
                <div class="number">
                  <p>+012 345 6789</p>
                </div>
              </div>
            </div>
          </div>
        </header>
        <nav>
            <h1 class="logo">finanza</h1>
            <div class="menu">
                <ul class="nav-manu">
                    <li>home</li>
                    <li>about</li>
                    <li>services</li>
                    <li>pages</li>
                    <li>contact</li>
                </ul>
                <div class="social">
                    <a href="facebook.com" target="_blank"><img src="" alt=""></a>
                    <a href="twitter.com" target="_blank"> <img src="" alt=""></a>
                    <a href="instagram.com" target="_blank"><img src="" alt=""></a>
                </div>
            </div>
        </nav>
      </div>
    </div>
  </body>
</html>
